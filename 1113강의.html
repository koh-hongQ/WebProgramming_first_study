<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="1113 강의.css">
    <script src="1113강의.js"></script>

</head>
<body>
    <h2>JavaScript For Of Loop</h2>
    <p id="demo"></p>
    <script>
    const cars = ["BMW", "Volvo", "Mini"];
    let text = "asdasdas";
    for (let x of cars) {
    text += x + "<br>";
    }
    document.getElementById("demo").innerHTML = 
   text;
    </script>
</body>
</html>
